<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body class="bg-gray-50">
    <main class="flex flex-col items-center px-4 py-8 min-h-screen">
      <div class="bg-white shadow-md mx-auto p-6 rounded-lg w-full max-w-4xl">
        <header class="mb-8 text-center">
          <h1 class="mb-2 font-bold text-gray-800 text-3xl">
            Daily Mood Tracker
          </h1>
          <p class="text-gray-600">
            Track your emotions and see patterns over time
          </p>
        </header>

        <section class="mb-10">
          <h2 class="mb-6 font-semibold text-gray-700 text-xl">
            How are you feeling today?
          </h2>
          <div
            id="mood-container"
            class="flex flex-wrap justify-center gap-6 mb-4"
          ></div>
        </section>

        <section class="mt-8">
          <h2 class="mb-4 font-semibold text-gray-700 text-xl">
            Your Mood History
          </h2>
          <div id="calendar" class="bg-white rounded-md overflow-hidden"></div>
        </section>
      </div>

      <footer class="mt-8 text-gray-500 text-sm text-center">
        <p>Track your mood every day for better mental health awareness</p>
      </footer>
    </main>
  </body>
</html>
